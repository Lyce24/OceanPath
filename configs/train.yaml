# ── Root config for: scripts/train.py ──────────────────────────────────────────
#
# Usage:
#   python scripts/train.py platform=local data=blca encoder=uni2 splits=kfold5 model=abmil
#   python scripts/train.py platform=local data=blca encoder=uni2 splits=blca_custom model=transmil
#   python scripts/train.py ... training.max_epochs=50 training.lr=1e-4

defaults:
  - platform: local
  - data: gej
  - encoder: univ1
  - extraction: default
  - splits: kfold5
  - model: abmil
  - training: default
  - _self_

# ── Experiment naming ─────────────────────────────────────────────────────────
exp_name: ${data.name}_${encoder.name}_${model.name}_${splits.name}_${training.lr}lr_${training.weight_decay}wd_${training.max_epochs}ep

# ── Pipeline flags ────────────────────────────────────────────────────────────
dry_run: false
verbose: false

# ── W&B logging ───────────────────────────────────────────────────────────────
wandb:
  project: oceanpath
  entity: null                   # null = default entity
  group: ${exp_name}
  tags:
    - ${data.name}
    - ${encoder.name}
    - ${model.arch}
    - ${splits.scheme}
  offline: false                 # set true for no-network environments
