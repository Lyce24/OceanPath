# ── Root config for: scripts/make_splits.py ───────────────────────────────────
#
# Usage:
#   python scripts/make_splits.py platform=local data=blca splits=kfold5
#   python scripts/make_splits.py platform=local data=blca splits=holdout_80_10_10
#   python scripts/make_splits.py platform=local data=blca splits=blca_custom
#   python scripts/make_splits.py platform=local data=blca splits=kfold5 splits.seed=123

defaults:
  - platform: local
  - data: blca
  - encoder: univ1
  - extraction: default
  - splits: kfold5
  - _self_

# ── Pipeline flags ────────────────────────────────────────────────────────────
dry_run: false          # validate CSV + report stats, don't write splits
force: false            # overwrite existing splits even if they exist
verbose: false

# ── Optional: verify H5s exist for every slide in the manifest ────────────────
verify_features: false  # if true, checks that {feature_h5_dir}/{slide_id}.h5 exists
